<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Login page</title>
</head>

<body>
    <section class="h-screen">
        <div class="container px-6 py-12 h-full">
            <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
                <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="w-full" alt="Phone image" />
                </div>
                <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
                    <form method="post" action="admin">
                        <!-- Email input -->
                        <h1 class="font-bold bg-black-800 bg-center px-10 py-8 ">Sign In</h1>


                        <div class="mb-6 ">

                            <input type="text " class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white
                            focus:border-blue-600 focus:outline-none " placeholder="EmailId " name="emailid" />
                        </div>

                        <!-- Password input -->
                        <div class="mb-6 ">

                            <input type="password" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white
                            focus:border-blue-600 focus:outline-none " placeholder="Password" name="password" />
                        </div>

                        <div class="flex justify-between items-center mb-6 ">
                            <div class="form-group form-check ">
                                <input type="checkbox " class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top
                            bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer " id="exampleCheck3 " checked />
                                <label class="form-check-label inline-block text-gray-800 " for="exampleCheck2 ">Remember me</label
                >
              </div>
              <a
                href="#! "
                class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out "
                >Forgot password?</a
              >
            </div>
            {{if.message}}
            <p class="text-red-900 p-6 font-bold m-auto ">
              {{.message}}
            </p>
            {{else}}
            {{end}}
  
            <!-- Submit button -->
            <div >
              <button
              type="submit "
               class="w-full px-2 py-2 mt-4 text-white bg-blue-300 rounded-lg hover:bg-blue-400">
                     Login
                 </button>

          </form>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
