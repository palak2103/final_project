<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Joblisting form</title>
</head>


<body class="font-semibold  rounded max-w-lg mx-auto mt-24">

    <form method="post" action="joblisting">
        <div>
            <span class=" cursor-pointer ">
                <img class="h-16 inline " src="https://www.joblisting.com/Content/homed/img/logo.png " alt="loading logo ">
            </span>
        </div>


        <div>
            <div class="mt-4 cursor-pointer">
                <label class="block" for="position">Position:-</label>
                <input type="text" placeholder="Position" name="position" class="w-full cursor-pointer px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-gray-600">
            </div>
            <div class="mt-4">
                <label for="company">Company:-</label>
                <input type="text " placeholder="Company" name="company" class="w-full px-4 py-2 mt-2 border cursor-pointer rounded-md focus:outline-none focus:ring-1 focus:ring-gray-600">
            </div>

            <div class="mt-4">
                <label for="salaryexpectation">Salaryexpectation:-</label>
                <input type="number" placeholder="Salaryexpectation" name="salaryexpectation" class="w-full cursor-pointer px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-gray-600">
            </div>

            <div class="mt-4">
                <label for="description" class="cursor-pointer">Description:-</label>
                <textarea class=" form-control block w-full cursor-pointer px-8 py-2.5 text-base font-normal text-gray-900 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white
        focus:border-gray-600 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-600 focus:outline-none" placeholder="Description" name="description"></textarea>
                <!-- <input type="text " placeholder="Description " name="description " class="px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-gray-900 "> -->
            </div>

        </div>
        </div>
        <div class="flex py-10 px-20 ">

            <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-40">
                Close
            </button>

            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Post
            </button>
        </div>
    </form>
</body>

</html>
