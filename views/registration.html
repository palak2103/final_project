<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration_Form</title>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
            <div class="flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path
                            d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                    </svg>
            </div>
            <h3 class="text-2xl font-bold text-center">Registration</h3>
            <form method="post" action="registration">
                <div class="mt-4">
                    <div class="mt-4">
                        <!-- <div class="mt-4">
                            <label class="block" for="emailid">Id<label>
                                    <input type="text" placeholder="Id" name="id"
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div> -->
                        <label class="block" for="emailid">Name<label>
                                    <input type="text" placeholder="Name" name="name"
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>

                    <div class="mt-4">
                        <label class="block" for="emailid">EmailId<label>
                                    <input type="text" placeholder="EmailId" name="emailid"
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="mt-4">
                            <label class="block">Password<label>
                                    <input type="password" placeholder="Password" name="password"
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="mt-4">
                            <label class="block">Confirm Password<label>
                                    <input type="password" placeholder="Confirmpassword" name="confirmpassword"
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <span class="text-xs text-red-700">Password must be same!</span>
                        {{if.message}}
                        <p class="text-red-500 p-6 font-bold m-auto">
                        {{.message}}
                        </p>
                        {{else}}
                        {{end}}
                        <!-- <div class="flex">
                            <button class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Register Now</button>
                        </div>
                         -->
                         <div >
                             <button
                             type="submit "
                              class="w-full px-2 py-2 mt-4 text-white bg-blue-300 rounded-lg hover:bg-blue-400">
                              Register
                            </button>
            
                            
                        <div class="mt-6 text-grey-dark">
                            Already have an account?
                            <button>
                                <a class="text-blue-900 font-bold hover:underline" href="/login">
                                    Login
                                </a>

                                

                            </button>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
